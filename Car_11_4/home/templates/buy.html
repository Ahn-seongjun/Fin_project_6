<!doctype html>
<html lang="en">

  <head>

      <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <title>DayCar &mdash; Your Neighborhood Dealer</title>
     <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <style>
      p {
        font-family: 'Nanum Gothic Coding', monospace;
      }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <link rel="stylesheet" href="{% static 'home/fonts/icomoon/style.css' %} ">

    <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'home/fonts/flaticon/font/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/aos.css' %}">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">

  </head>

  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">


    <div class="site-wrap" id="home-section">

      <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div>



      <header class="site-navbar site-navbar-target" role="banner">

        <div class="container">
          <div class="row align-items-center position-relative">

            <div class="col-3 ">
              <div class="site-logo">
                <a href="/">DayCar</a>
              </div>
            </div>

            <div class="col-9  text-right">


              <span class="d-inline-block d-lg-none"><a href="#" class="text-white site-menu-toggle js-menu-toggle py-5 text-white"><span class="icon-menu h3 text-white"></span></a></span>



              <nav class="site-navigation text-right ml-auto d-none d-lg-block" role="navigation">
                <ul class="site-menu main-menu js-clone-nav ml-auto ">
                  <li><a href="/index" class="nav-link">차량 판매</a></li>
                  <li class="active"><a href="/buy" class="nav-link">차량 구입</a></li>
                  <li><a href="/cars" class="nav-link">가격동향</a></li>
                  <li><a href="/topics" class="nav-link">Hot Topic</a></li>
                  <li><a href="/about" class="nav-link">About Us</a></li>
                </ul>
              </nav>
            </div>


          </div>
        </div>

      </header>

    <div class="ftco-blocks-cover-1">
      <div class="ftco-cover-1 overlay" style="background-image: url({% static 'home/images/hero_1.jpg' %});">
        <div class="container">
          <div class="row align-items-center">
              <div class="col-lg-5">
                  <div class="feature-car-rent-box-1">
                      <h3>Search Your Dream Car</h3>
                      <form action="buy2" method="get">
                          {% csrf_token %}
                          <div class="form-group col-md-3">
                              <select class="selectpicker" name='brand' onchange="categoryChange(this)">
                                  <option value="none" >제조사</option>
                                  <option value = "현대" >현대</option>
                                  <option value = "기아">기아</option>
                                  <option value = "벤츠">벤츠</option>
                                  <option value = "BMW">BMW</option>
                                  <option value = "쉐보레">쉐보레</option>
                                  <option value = "르노삼성">르노삼성</option>
                                  <option value = "쌍용">쌍용</option>
                                  <option value = "아우디">아우디</option>
                                  <option value = "제네시스">제네시스</option>
                                  <option value = "미니">미니</option>
                                  <option value = "랜드로버">랜드로버</option>
                                  <option value = "포드">포드</option>
                                  <option value = "지프">지프</option>
                              </select></div>

                          <div class="form-group col-md-3">
                              <select id="model" class="selectpicker" name="name">
                                  <option value="none">모델</option>
                              </select></div>

                          <div>
                              <select  class="selectpicker" id="select3" name="fuel" style="height:30px;width:100px;">
                                  <option value="" disabled selected hidden>연료</option>
                                  <option value = "가솔린">가솔린</option>
                                  <option value = "디젤">디젤</option>
                                  <option value = "LPG">LPG</option>
                                  <option value = "가솔린+전기">하이브리드</option>
                              </select>
   &nbsp;
                              <select class="selectpicker"  id="select9" name="loc" style="height:30px;width:100px;">
                                  <option value="" disabled selected hidden>지역</option>
                                  <option value = "서울">서울</option>
                                  <option value = "경기/인천">경기/인천</option>
                                  <option value = "충북">충북</option>
                                  <option value = "충남">충남</option>
                                  <option value = "전북">전북</option>
                                  <option value = "전남">전남</option>
                                  <option value = "경북">경북</option>
                                  <option value = "경남">경남</option>
                              </select>
                          </div>
                          <div>
                              <input style="height:30px;width:100px;" class="selectpicker" type="text"   name="year" placeholder="연식" >~
                              <input style="height:30px;width:100px;" class="selectpicker" type="text"   name="year1" placeholder="연식" style="height:30px;weight:50px;">
                          </div>
                          <div>

                              <input style="height:30px; width:100px;" class="selectpicker" type="text"   name="km" placeholder="주행거리">~
                              <input style="height:30px; width:100px;" class="selectpicker" type="text"   name="km1" placeholder="주행거리">
                          </div>
                          <div>
                              <input style="height:30px; width:100px;" class="selectpicker" type="text"  id="select10" name="price" placeholder="가격">
                          </div>


    <div class="d-flex align-items-center bg-light p-3">
                          <div>

                              <input type="checkbox" class="button" value="encar" name="chk">Encar

                              <input type="submit" class="button" value="search" id="execute">
                          </div>


                      </div>

                      </form>

                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>

        <div class="site-section pt-0 pb-0 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-12">

                        <div class="trip-form">
                            <div class="row align-items-center mb-4">
                                <div class="col-md-6">
                                    <h3 class="m-0">Your Neighborhood Dealer</h3>
                                </div>
<!--                                <div class="col-md-6 text-md-right">-->
<!--                                    <span class="text-primary">32</span> <span>cars available</span></span>-->
<!--                                </div>-->
                            </div>
                            <div class="row">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <script src="{% static 'home/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'home/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'home/js/jquery.sticky.js' %}"></script>
    <script src="{% static 'home/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'home/js/jquery.animateNumber.min.js' %}"></script>
    <script src="{% static 'home/js/jquery.fancybox.min.js' %}"></script>
    <script src="{% static 'home/js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'home/js/bootstrap-datepicker.min.js' %}"></script>

    <script src="{% static 'home/js/main.js' %}"></script>
