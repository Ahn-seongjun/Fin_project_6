<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forEx2.html</title>
    <style>
        th {background-color:#FF0;}
        td {
            width:100px;
            text-align:center;
        }
    </style>

    <script>
        var sum = 0 ; //누적변수이므로 반드시 초기 값을 설정해야 함

        document.write("<table border='1'>");
        document.write("<tr><th>i</th><th>sum</th></tr>");

        for(var i=1; i<=10; i++) {
            sum += i;
            document.write("<tr><td>"+ i + "</td><td>"+ sum +"</td></tr>");
        }
        document.write("</table>");
    </script>
</head>
<body>

</body>
</html>
